<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elijah</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="wordle.png">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="grid-container">

        <video id="background-video" class="hidden" autoplay loop muted>
            <source src="explosion.mp4" type="video/mp4">
          </video>

            <h1 id="header">El Word</h1>
            <div id="game"></div>
            <div id="keyboard"></div>

            <div id="end" class="hidden">
                <div id="end-box">
                    <div id="win" class="hidden">
                        <h1>You Win</h1>
                    </div>
                    <div id="lose" class="hidden">
                        <h1>You Lose</h1>
                    </div>
                </div>
            </div>

    </div>
</body>
</html>
